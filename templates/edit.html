<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>{{ instance_name }} Inventory</title>
</head>

<body>
    <div class="container mt-3">
        <form class="form-control">
            <div class="row">
                <div class="col">
                    {% if asset.name %}
                    <div class="col-6">
                        <h2>{{ asset.name }}</h2>

                    </div>
                    {% endif %}
                    <div class="col-6">

                        <div>{{ asset.description }}</div>
                    </div>
                    <div class="col-6">
                        <label for="building">Building:</label>
                        <input type="text" id="building" value="{{ asset.main_location }}">
                    </div>
                    <div class="col-6">
                        <label for="room">Room:</label>
                        <input type="text" id="room" value="{{ asset.specific_location }}">
                    </div>
                    <div class="col-6">
                        <label for="pdate">Purchase Date:</label>
                        <input type="text" id="pdate" value="{{ asset.purchaseDate }}">
                    </div>
                    <div class="col-6">
                        <label for="ocost">Original Cost:</label>
                        <input type="text" id="ocost" value="{{ asset.originalCost }}">
                    </div>
                    <div class="col-6">
                        <label for="man">Manufacturer:</label>
                        <input type="text" id="man" value="{{ asset.manufacturer }}">
                    </div>
                    <div class="col-6">
                        <label for="mod">Model:</label>
                        <input type="text" id="mod" value="{{ asset.model }}">
                    </div>
                    <div class="col-6">
                        <label for="ser">Serial:</label>
                        <input type="text" id="ser" value="{{ asset.serial }}">
                    </div>
                    <div class="col-6">
                        <label for="owner">Owner:</label>
                        <input type="text" id="owner" value="{{ asset.owner }}">
                    </div>
                    <div class="col-6">
                        <label for="esta">Estimate:</label>
                        <input type="text" id="esta" value="${{ asset.estimatedValueA }}">
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col" style="height:25%">
                            <img class="img-fluid" style="max-width:50%" src="/api/qr/{{ asset._id }}" align="right">
                        </div>
                    </div>
                    <div class="col" style="height:25%">
                        <div class="col">
                        </div>
                    </div>
                    <div class="col" style="height:25%">
                        <div class="col">
                        </div>
                    </div>
                    <div class="col" style="height:25%">
                        <div class="col">
                            <a href=/edit/{{ asset._id }} class="btn btn-success">Save</a>
                        </div>
                    </div>
                </div>

            </div>
    </div>

    </form>
</body>

</html>
