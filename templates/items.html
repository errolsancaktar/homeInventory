<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>{{ instance_name }} Inventory</title>
</head>

<body>
    <div class="container mt-3">
        <table class="table">
            <tr>
                <th>Asset Name</th>
                <th>Room</th>
                <th>Model</th>
                <th>Owner</th>
            </tr>
            {% for asset in assets %}
            <tr>
                <td>
                    <a href=/edit/{{ asset._id }}
                        class="link-light link-underline-opacity-0 link-underline-opacity-75-hover">{{
                        asset.name }}</a>
                </td>
                <td>
                    {{ asset.specific_location }}
                </td>
                <td>
                    {{ asset.model }}
                </td>
                <td>
                    {{ asset.owner }}
                </td>
                <td>
                    <a href=/edit/{{ asset._id }} class="btn btn-danger">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
